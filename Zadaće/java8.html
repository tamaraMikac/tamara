<!DOCTYPE html>
<html>
<body>
<p id="demo"> </p>
<p id="deo"> </p>
<script>
function remove_character(str, char_pos) 
 {
  part1 = str.substring(0, char_pos);
  part2 = str.substring(char_pos + 1, str.length);
  return (part1 + part2);
 }

document.getElementById("demo").innerHTML = remove_character("Phyton",0);
document.getElementById("deo").innerHTML = remove_character("Tamara",1);
</script>
</body>
</html>
