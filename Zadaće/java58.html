    </head>
    <body>
        <script>
            document.write(`<table id="table">`);
               let table = document.getElementById("table");
               table.className = "t";
                for(let i = 0; i < 10; i++){
                    document.write("<tr>" );
                for(let j = 1; j <= 10; j++){
                    document.write(`<td>${i * 10 + j} </td>`);
                }


                document.write("</tr>");
                
                    }
                    
                    document.write(`<td colspan="11"> <tr> </td> </tr>`);
                  document.write("</table>");
