<!DOCTYPE html>
<html>
<body>
<p id="demo"> </p>
<p id="deo"> </p>
<p id="dem"> </p>
<script>
function sumTriple(x,y) {
if(x == y) {
return 3 * (x + y);
} else {
return(x + y);
}
}
document.getElementById("demo").innerHTML = sumTriple(10,20);
document.getElementById("deo").innerHTML = sumTriple(10,2);
document.getElementById("dem").innerHTML = sumTriple(20,20);
</script>
</body>
</html>
