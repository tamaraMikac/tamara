<!DOCTYPE html>
<html>
<head>
<style>
div {
width:100px;
height:100px;
backround-color: red;
animation-duration: 4s;
animation-name: example;
}

@keyframes example {
0% {background-color: red;}
25% {background-color: pink;}
50% {background-color: orange;}
75% {background-color: yellow;}
80% {background-color: green;}
100% {background-color: blue;}
}
</style>
</head>
<body>
<h1> CSS animation </h1>
<div> </div>
</body>
</html>
