<!DOCTYPE html>
<html>
<head>
<title> Timer </title>
<style>
#number {
width:300px;
font-size:100px;
text-align:center;
color:black;
}

#buttons {
width:300px;
text-align:center;
}
button {
width:80px;
}
</style>
<script>
let counter = 0;
let timerInterval = undefined;

function increaseCounter(){
counter++;
document.getElementById("number").innerHTML = counter;
}

function startTimer() {
if(timerInterval == undefined)
timerInterval = window.setInterval(increaseCounter,1000);
}
function stopTimer() {
if(timerInterval !== undefined) {
window.clearInterval(timerInterval);
timerInterval = undefined;
}
}

function resetTimer() {
if(timerInterval !== undefined) {
stopTimer();
startTimer();
}
counter = 0;
document.getElementById("number").innerHTML = "0";
}
</script>
</head>
<body>
<div id ="number"> 0 </div>
<div id ="buttons">
<button onclick="startTimer()"> Start </button>
<button onclick="stopTimer()"> Stop </button>
<button onclick="resetTimer()"> Reset </button>
</div>


</body>
</html>
