<!DOCTYPE html>
<html>
<head>
<style>
div {
width: 100px;
height: 100px;
border-radius: 100px;
background-color: red;
animation-name: example;
animation-duration: 5s;
}
@keyframes example {
from {background-color: red;}
to {background-color: yellow;}
}
</style>
</head>
<body>
<h1> CSS animation </h1>
<div> </div>
</body>
</html>
