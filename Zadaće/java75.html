<!DOCTYPE html>
<html>
    <head>
        <style>
            .square{
                width: 100px;
                height:100px;
                display: inline-block;
                background-color:yellow ;
                border: 1px solid black;
                margin: 1px;
                font-size: 90px;
                text-align: center;
            }

            .square:hover{
                background-color: aqua;
            }

            #output{
                border: 1px solid black;
                width: 120px;
                height: 30px;
                font-size: 25px;
                text-align: center;

            }

        
        </style>

        <script>
            let counter = 0;

            function printNumber(number){
                let output = document.getElementById("output");
                output.innerHTML = number;
            }

            function addSquare(){
                let newSquare = document.getElementById("div");
                newSquare.className = "square";
                newSquare.innerHTML = counter++;
                newSquare.addEventListener("click", function() {printNumber(newSquare.innerHTML);})
            
            let squareCountainer = document.getElementById("container");
            squareCountainer.innerHTML = number;
            }

            function removeSquare(){
                let removeSquare = document.getElementById("container");
                removeSquare.removeChild(removeSquare.lastChild);

                let out = document.getElementById("output");
                out.innerHTML = number;
            }

            function printout(number){
                let outt =  document.getElementById("output");
                outt.innerHTML = number;
            }
        </script>
    </head>
    <body>
        <div id="container"></div>
        <br>
        <script>
            for(let i = 0; i < 3; i++){
                addSquare();
            }

            <button type="button" onclick="addSquare()" style="background-color:green; border:1px solid black; width:100px; height:30px;">Add </button>
    <button onclick ="removeSquare()" style="background-color:green; border:1px solid black; width:100px; height:30px;">Remove</button>
        </script>
    </body>
</html>
