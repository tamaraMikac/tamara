<!DOCTYPE html>
<html>
    <body>
        <div onmouseover="over(this)" onmouseout ="out(this)"
        style="background-color:pink; width:100px; height:20px;padding:40px;"></div>

        <script>
            function over(obj){
                obj.innerHTML = "Tamara";
            }
            function out(obj){
                 obj.innerHTML = "Ljubisa";
            }
        </script>
    </body>
</html>
