<!DOCTYPE html>
<html>
<body>
<h2> JavaScript Validation </h2>
<input id="tams">
<button type="button" onclick="myFunction()"> Submit </button>
<p id="tamara"> </p>
<script>
function myFunction() {
let x = document.getElementById("tams").value;
let text;
if(isNaN(x) || x < 1 || x > 10) {
text = "Input not valid";
}else{
text="Input OK";
}
document.getElementById("tamara").innerHTML = text;
}
</script>
