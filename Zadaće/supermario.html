            0xC4, 0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0x8C, 0x8C, 0x8C, 0xF4, 0xF4, 0x8C, 0xF4,
            0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0x8C, 0xF4, 0x8C, 0xF4, 0xF4, 0xF4, 0x8C,
            0xF4, 0xF4, 0xF4, 0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0x8C, 0xF4, 0x8C, 0x8C, 0xF4, 0xF4,

            0x8C, 0xFF, 0xFF];
        let i = 0;
        document.write("<table>");
        for (let row = 0; row < 16; row++) {
            document.write("<tr>");
                document.write("</tr");
            for (let col = 0; col < 16; col++) {
                let color = data[i++];

                if(color == 0xFF)
                    document.write(`<td style="background-color:white"></td>`);
                else if (color == 0xC4)
                document.write(`<td style="background-color:red"></td>`)
                else if (color == 0x8C)
                document.write(`<td style="background-color:brown"></td>`)
                else if (color == 0xF4)
                document.write(`<td style="background-color:orange"></td>`)
            }
            
        }
        document.write("</table>");
    </script>
