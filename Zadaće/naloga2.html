<!DOCTYPE html>
<html>
<head>
<title> Prijava </title>
</head>
<body style="background-color:#f4c2c2 ">
<form action="/batalja.io" target="_blank">
<fieldset>
<legend> Osebne informacije </legend>
<label for="ime"> Ime: </label> <br>
<input type="text" id="ime" name="ime"> <br>
<label for="priimek"> Priimek: </label> <br>
<input type="text" id="priimek" name="priimek"> <br>
<input type="radio" id="zenski" name="spol">
<label for="zenski"> Zenski </label> <br>
<input type="radio" id="moski" name="spol"> 
<label for="moski"> Moski </label> <br>
<label for="birthday"> Rojstni dan </label>
<input type="date" id="birthday" name="birthday"> 
<br>
</fieldset>
<br>
<fieldset>
<legend> Kontaktne informacije: </legend>
<label for="email"> Email: </label> <br>
<input type="email" id="email" name="email"> <br>
<label for="tel"> Telefonska številka: </label> <br>
<input type="tel" id="tel" name="tel"> <br>
</fieldset>
<br>
<fieldset>
<legend> Uporabniške informacije </legend> 
<label for="username"> Uporabniško ime: </label> <br>
<input type="text" id="username" name="username"> <br>
<label for="password"> Geslo: </label> <br>
<input type="password" id="password"> <br>
<label for="password1"> Ponoven vnos gesla: </label> <br>
<input type="password" id="password1"> <br>
</fieldset>
<br>
<fieldset>
<legend> Dodatne informacije: </legend>
<label for="brskalnik"> Uporebljen brskalnik: </label> <br>
<input type="text" id="brskalnik" name="brskalnik"> <br>
<label for="spletna"> Osebna spletna stran: </label> <br>
<input type="url" id="spletna" name="spletna"> <br>
<label for="barva"> Najljubsa barva: </label> <br>
<input type="text" id="barva" name="barva"> <br>
<label for="opis"> Osebni opis: </label> <br>
 <textarea id="opis" name="message" rows="8" cols="19"></textarea>
 </fieldset>
 <br>
 <input type="reset" value="restart">
 <input type ="submit" value="Submit"> 
</form>
</body>
</html>
