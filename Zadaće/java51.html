<!DOCTYPE html>
<html>
    <head>
        <style>
            .square {
                display: inline-block;
                width:50px;
                height: 50px;
                background-color: gold;
                border: 1px solid black;
                text-align: center;
                font-size: 30px;
                margin: 1px;
            }
            .square:hover{
                background-color: chartreuse;
            }
            #output {
                width: 100px;
                height: 30px;
                border: 1px solid black;
                font-size: 20px;
                text-align: center;
            }
        </style>
        <script>
            let counter = 0;
           
            function printN(number){
            let out = document.getElementById("output");
            out.innerHTML = number;
            }

            function add(){
                let newsquare = document.createElement("div");
                newsquare.className = "square";
                newsquare.innerHTML= ++counter;
                newsquare.addEventListener("click", function() {printN(newsquare.innerHTML); } )
                let container = document.getElementById("squarec");
                container.appendChild(newsquare);
            }
        </script>
    </head>
    <body>
        <div id="squarec"> </div>
       <script>
        for(let i = 0; i < 5; i++ ){
            add();
        }
       </script>
       <br>

       <div id="output" onclick="printN('')"></div>
       <button onclick="add()"> Add square </button>







    </body>
</html>
