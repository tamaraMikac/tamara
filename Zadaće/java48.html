<!DOCTYPE html>
<html>
    <body>
        <button id="b">Click me</button>
        <script>
            var x = document.getElementById("b");
            x.addEventListener("click", myFunction);
            x.addEventListener("click", other);
            function myFunction(){
                alert("Tamara voli Ljubu");
            }
            function other(){
                alert("Najvise na svijetu");
            }
        </script>
    </body>
</html>
