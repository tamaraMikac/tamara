<!DOCTYPE html>
<html>
<head>
<style>
div { 
width:100px;
height:100px;
background-color: pink;
position: relative;
animation: example 5s infinite;
font-weight:bold;
}

#div1 {animation-timing-function:ease-in-out;}

@keyframes example {
from {left:0px;}
to {left:200px;}
}
</style>
</head>
<body>

<div id="div1"> </div>
</body>
</html>
