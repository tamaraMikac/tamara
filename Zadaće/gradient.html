<!DOCTYPE html>
<html>
<head>
<style>
table{
border-collapse:collapse;
background: linear-gradient(0deg, rgba(0,0,0,0.5) 0%, rgba(255,0,0,0.7) 100%),
              linear-gradient(-90deg, rgba(0,0,0,0.5) 0%, rgba(0,255,0,0.7) 100%);
}

</style>
</head>
<body>
<script>
document.write("<table>");
for(let row = 0; row < 1024; row++){
document.write("<tr></tr>");
for(let col = 0; col < 1024; col++) {
document.write("<td></td>");
}
}
document.write("</table>");
</body>
</html>
