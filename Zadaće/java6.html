<!DOCTYPE html>
<html>
<body>
<p id="demo"> </p>
<p id="deo"> </p>

<script>
function myFunction(n) {
if( n <= 13) {
 return 13 - n;
} else {
return 2 * (n - 13);
}
}
document.getElementById("demo").innerHTML = myFunction(20);
document.getElementById("deo").innerHTML = myFunction(10);
</script>
</body>
</html>
