<!DOCTYPE html>
<html>
<head>
<title> Tabela 2 </title>
<style>
table {
border-collapse: collapse;
border: 2px solid black;
backgroung-color: pink;
margin: auto;
width:500;
height:400;
text-align:center;
}
td,tr{
width: 60px;
height: 30px;
border: 1px solid black;
background-color:pink;
}
</style>
</head>
<body>
<script>
document.write("<table>");
for(let row = 0; row < 10; row++){
document.write("<tr>");
for(let col = 0; col <= 10; col--) {
document.write("<td>" + (row*10-col)+ "</td>");
}
document.write("</tr>");
}
document.write("</table>");
</script>
</body>
</html>
