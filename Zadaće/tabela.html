<!DOCTYPE html>
<html>
<head>
<title> Tabela </title>
<style>
table {
border-collapse: collapse;
margin: auto;
text-align:center;
width: 400px;
height:300px;
border: 1px solid black;
}

td {
width: 60px;
height:30px;
text-align: center;
border: 1px solid black;
background-color:pink;
}
tr {
border: 1px solid black;
}

</style>
</head>
<body>
<table id="myTable">
<tr>
<td> A </td>
<td> B </td>
<td> C </td>
<td> D </td>
</tr>
<tr>
<td> E </td>
<td> F </td>
<td> G </td>
<td> H </td>
</tr>
<tr>
<td> I </td>
<td> J </td>
<td> K </td>
<td> L </td>
</tr>
<tr>
<td> M </td>
<td> N </td>
<td> O </td>
<td> P </td>
</tr>
</table>

<script>
document.getElementById("myTable");
</script>
</body>
</html>
