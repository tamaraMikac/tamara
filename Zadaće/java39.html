<!DOCTYPE html>
<head>
    <style>
        form {
            width: 100px;
            height: 50px;
            margin: auto;
        }
    </style>
<script>
function myFunction(){
    let x = document.forms["myForm"]["fname"].value;
    if(x == ""){
        alert("Name must be filled out"); 
        return false;
    }
}
</script>
</head>
<html>
<body>

    <form name="myForm" onsubmit="myFunction()">
        <fieldset>
    Name: <input type="text" name="fname">
    <input type="submit" value="Submit">
</fieldset>
    </form>
</body>
</html>
