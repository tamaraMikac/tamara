<!DOCTYPE html>
<html>
    <head>
        <title>Naloga 2</title>
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                width: 40px;
                height: 40px;
                border: 1px solid black;
                text-align: center;
            }
            
        </style>
        <script>
            let sum = 0;

            function cellClicked(cell) {
               
                if (cell.style.backgroundColor == "yellow") {
                    cell.style.backgroundColor = "gray";
                    sum += Number.parseInt(cell.innerHTML);
                }
                else {
                    cell.style.backgroundColor = "yellow";
                    sum -= Number.parseInt(cell.innerHTML);
                }

                document.getElementById("sum").innerHTML = `Sum: ${sum}`;
            }

        }
        
        function selectNums(cell){

                opt.add(number);
                
            }
        }
        </script>
    </head>
    <body>
        <script>
            document.write("<table>");
            for (let row = 0; row < 10; row++){
                document.write("<tr>");
                for (let col = 1; col <= 10; col++) {
                    let number = row * 10 + col;
                    document.write(`<td style="background-color:yellow" omouseover="myFunction()" onclick="cellClicked(this)">${number}</td>`);

</html>
