<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myBar{
            width: 100%;
            height: 30px;
            background-color: grey;
            border: 1px solid black;
            font-size:25px ;

        }
        
        #myProgress{
           width: 10px;
           height: 30px;
           background-color: deeppink;
        }
        

    </style>
</head>
<body>
    <div id="myBar">
        <div id="myProgress">10%</div>
    </div>
    <br><br>
    <button type="button" onclick="move()">Click me</button>
    <script>
        function move(){
            const element = document.getElementById("myProgress");
            let width = 10;
            const timerInterval = setInterval(frame, 33);
            function frame(){
                if(width == 100){
                    clearInterval(timerInterval);
                }else{
                    width++;
                    element.style.width = width + "%";
                    element.innerHTML = width + "%";
                }
            }
        }
    </script>
</body>
</html>
