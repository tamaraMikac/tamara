<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with numbers</title>
    <style>
    table{
        border-collapse: collapse;
        margin: auto;
        text-align: center;
    }
    tr,td{
        width: 40px;
        height: 40px;
        border: 2px solid black;
        background-color: lightcoral;
    }

    .parni:hover{
        background-color: blue;
    }
    
    </style>
    <script>
        let sum = 0;
        function cellClicked(cell){
            if(cell.style.backgroundColor == "lightcoral"){
                cell.style.backgroundColor = "yellow";
                sum += Number.parseInt(cell.innerHTML);
            } 
            else {
                if(cell.style.backgroundColor == "yellow"){
                cell.style.backgroundColor = "lightcoral";
                sum -= Number.parseInt(cell.innerHTML);
            }
        }
            document.getElementById("sum").innerHTML = `Sum: ${sum}`;
        }
    </script>
</head>
<body>
    <script>
        document.write("<table>");
            for(let i = 0; i < 20; i++){
                document.write("<tr>");
                    for(let j = 1; j <= 20; j++){
                        let number = i * 20  + j;
                        document.write(`<td onclick="cellClicked(this)"> ${number} </td>`);
                    }
                    document.write("</tr>");
                }
                    document.write(`<tr><td colspan="20" id="sum"> Sum: 0 </td> </tr>`);
                    document.write("</table>");
            
    </script>
</body>
</html>
