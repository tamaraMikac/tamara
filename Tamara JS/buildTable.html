<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Table</title>
    <style>
         table {
                border-collapse: collapse;
            }
            td {
                width: 40px;
                height: 40px;
                border: 1px solid black;
                text-align: center;
            }
    </style>
    <script>

            function isPrime(number){
            if(number < 2)
            return false;
             
            for(let k = 2; k < number; k++){
                if(number % k == 0)
                return false;
            }
            return true;
        }
       
        function buildTable(width, height) {
                let n = 1;
                let table = document.getElementById("numbers");
                for (let i = 0; i < height; i++) {
                    let row = table.insertRow(-1); 
                    for (let j = 0; j < width; j++) {
                        let cell = row.insertCell(-1); 
                        cell.innerHTML = n;
                        if (isPrime(n))
                            cell.style.backgroundColor = "red";
                        n++;
                    }
                }
            }


        function clearTable(){
            let table = document.getElementById("numbers");
            table.innerHTML = "";
        }

        function refreshTable(){
            clearTable();
            let width = document.getElementById("width").value;
            let height = document.getElementById("height").value;
            buildTable(width, height);
        }
    </script>
</head>

<body onload="buildTable(10, 10)">
    <table id="numbers"></table>
    <p>
        width:
        <input type="number" size="5" value="10" id="width">
        height:
        <input type="number" size="5" value="10" id="height">
        <button onclick="refreshTable()">Refresh</button>
    </p>
</body>
</html>
