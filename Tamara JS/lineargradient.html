<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        table{
            border-collapse: collapse;
            width: 512;
            height: 512;
        }

        td{
            width: 2px;
        }
        tr{
            width: 2px;
        }
    </style>
</head>
<body>
    <table>
        <script>
            for(var i = 0; i < 256; i++){
                document.write("<tr>");
                    for(var j = 0; j < 256; j++){
                        document.write("<td style=\"background-color: rgb(100, " + (190- j).toString() + ", " +  (50- i).toString() +  ")\"></td>");
                    }
                    document.write("<tr>");
            }
        </script>
    </table>
</body>
</html>
