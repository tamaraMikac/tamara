<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Prime Numbers</title>
    <script>
       

        function isPrime(number){
            if(number < 2)
            return false;
             
            for(let k = 2; k < number; k++){
                if(number % k == 0)
                return false;
            }
            return true;
        }

        function setPrimes(){
            let maximum = document.getElementById("max").value;
        let primes = document.getElementById("primes");
           
        while(primes.length > 0)
            primes.remove(0);
        

        for(let i = 2; i < maximum; i++){
            if(isPrime(i)){
                let option = document.createElement("option");
                option.text = i;
                primes.add(option);
            }
        }
        }
    </script>
</head>
<body>
    <label for="max">Max number</label>
    <input type="number" id="max" value="10" onchange="setPrimes()">
    <br>
    <label for="primes">Prime numbers:</label>
    <select id="primes">
        <option>2</option>
        <option>3</option>
        <option>5</option>
        <option>7</option>
    </select>
</body>
</html>
