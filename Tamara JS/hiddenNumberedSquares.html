<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaja 2</title>
    <style>
        td{
            margin: 1px;
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: yellow;
            text-align: center;
            font-size: 30px;
        }

        #output{
            font-size: 30px;
        }
        .empty {
            font-size: 30px;
  background-color: white;
}
    </style>
    <script>
        let sum = 0;
        function switchNumber(number){
            let cell = document.getElementById("cell" + number);
            if(cell.innerHTML == ""){
                cell.innerHTML = number;
                sum += number;
            }else{
                cell.innerHTML = "";
                sum -= number;
            }

            let output = document.getElementById("output");
            output.innerHTML = sum;
        }
    </script>
</head>
<body>
    <table>
        <tr>
        <td id="cell256" onclick="switchNumber(256)"></td>
        <td id="cell144" onclick="switchNumber(144)"></td>
        <td id="cell72" onclick="switchNumber(72)"></td>
        <td id="cell36" onclick="switchNumber(36)"></td>
        <td id="cell18" onclick="switchNumber(18)"></td>
        <td id="cell9" onclick="switchNumber(9)"></td>
        <td id="cell3" onclick="switchNumber(3)"></td>
        <td id="cell1" onclick="switchNumber(1)"></td>
    </tr>
    </table>
    <div class="empty">=</div>
    <div class="empty" id="output">0</div>
</body>
</html>
