<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            margin: auto;
            
        }

        tr,td{
            width: 40px;
            height: 40px;
            border: 2px solid black;
            background-color: crimson;
            text-align: center;
        }
    </style>

    <script>

    function isEven(number){
        if(number % 2 == 0){
            cell.style.backgroundColor = "white";
            return true;
        }
        return false;
    }



        function colored(){
            let n = 1;
            if(isEven(n))
              cell.style.backgroundColor = "white";
            n++;
            }
            let sum = 0;

            function cellClicked(cell){
                if(cell.style.backgroundColor == "crimson"){
                    cell.style.backgroundColor = "yellow";
                    sum += Number.parseInt(cell.innerHTML);
                } else {
                    cell.style.backgroundColor = "yellow";
                    sum -= Number.parseInt(cell.innerHTML);
                }
            }
        
    </script>
</head>
<body onload="isEven(number)">
    <script>
        document.write("<table id='mytable'>");
            for(let i = 0; i < 10; i++){
                document.write("<tr>");
                    for(let j = 1; j <= 10; j++){
                        let number = Math.floor(Math.random() * 99) + 1;
                        document.write(`<td onclick="cellClicked(this)" id="cell"> ${number} </td>`);
                    }
                    document.write("</tr>");
            }
            document.write(`<tr><td colspan="11" style="background-color:yellow" id="sum">Sum: 0</td></tr>`);
            document.write("</table>");

            
    </script>
   
    
</body>
</html>
