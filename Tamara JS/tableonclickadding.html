<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding numbers onclick</title>
    <style>
        table{
            text-align: center;
        }

        .bit{
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 1px;
            border: 1px solid black;
            background-color: burlywood;
            text-align: center;
            font-size: 30px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .bit:hover {
            background-color: yellow;
        }

        .empty{
            background-color: white;
        }
    </style>

    <script>
        let sum = 0;

        function switchSquare(number){
            let cell = document.getElementById("cell" + number);
            if(cell.innerHTML == ""){
                cell.innerHTML = number;
                sum += number;
            }else {
                cell.innerHTML = "";
                sum -= number;
            }
            
            let suma = document.getElementById("sum");
            suma.innerHTML = sum;
        }


    </script>
</head>
<body>
    <table>
        <tr>
            <td class="bit" id="cell1" onclick="switchSquare(1)"></td>
            <td class="bit" id="cell2" onclick="switchSquare(2)"></td>
            <td class="bit" id="cell4" onclick="switchSquare(4)"></td>
            <td class="bit" id="cell6" onclick="switchSquare(6)"></td>
            <td class="bit" id="cell8" onclick="switchSquare(8)"></td>
            <td class="bit" id="cell10" onclick="switchSquare(10)"></td>
            <td class="bit" id="cell12" onclick="switchSquare(12)"></td>
            <td class="bit" id="cell14" onclick="switchSquare(14)"></td>
            <td class="bit" id="cell16" onclick="switchSquare(16)"></td>
            <td class="empty"> = </td>
            <td class="empty" id="sum"> 0 </td>
        </tr>
    </table>
    
</body>
</html>
