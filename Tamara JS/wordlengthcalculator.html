<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-color: #333232;
}

h1 {
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
}

#container {
    height: 125px;
    width: 350px;
    border: 1px solid black;
    background-color: #9B5194;
    margin: auto;
}

#word {
    margin-left: 10px;
}

#btn {
    margin-top: 25px;
}

#output {
    height: 25px;
    width: 330px;
    background-color: white;
    margin: 25px auto;
    padding-left: 5px;
    font-size: 24px;
}
    </style>
</head>
<body>
    <div id="container">
        <h1>Word Lenght Calculator</h1>
        <input type="text" id="word" placeholder="Type in your word"><button id="btn">Calculate Word Length</button>
        <div id="output"></div>
    </div>
<script>
    let button = document.getElementById("btn");
    let out = document.getElementById("output");

    button.addEventListener("click", function(){
        let string = document.getElementById("word").value;
        string = string.split(" ").join("");
        out.innerHTML = string.length;
    })
</script>
</body>
</html>
