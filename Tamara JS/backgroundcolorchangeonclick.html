    <script>
        let button = document.getElementById("btn");
        let colors = ["red","lime","darkblue","lightblue","gold","maroon","darked","darkorange","darkkhaki","beige","grey","blue", "green","yellow","orange", "purple", "pink","aqua","black","crimson","brown","magenta","hotpink","lightcoral","cyan","deeppink","darkslateblue"];
        
        button.addEventListener("click", function(){
        var randomColors = colors[Math.floor(Math.random() * colors.length)]
        let bod = document.querySelector("body");
        bod.style.backgroundColor = randomColors;
        });
    </script>
