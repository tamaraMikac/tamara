<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 50%;
            margin: auto;
            font-family: sans-serif;
        }
        div{
           display: inline-block;
        }
        
        .container{
            width: 360px;
        }
        #inputField{
            width: 300px;
            height: 46px;
            border: 1px solid black;
            outline: none;
            font-size: 25px;
            vertical-align: middle;
        }
        #addtodo{
            height: 50px;
            width: 50px;
            border: 1px solid black;
            vertical-align: middle;
            font-size: 30px;
            margin: 1px;
        }
        .todos{
            margin-top: 25px;
        }
        .paragraph-styling{
            margin: 0;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
    <script>
        let buttontodo = document.getElementById("addtodo");
        let todocontainer = document.getElementById("todocontainer");
        let inputField = document.getElementById("inputField");

      function myFunction(){
            var paragaph = document.createElement("p");
            paragaph.className = "paragraph-styling";
            paragaph.innerText = inputField.value;
            todocontainer.appendChild(paragaph);


        }
    </script>
</head>
<body>
    <h1>TO DO LIST</h1>
    <div class="container">
        <input id="inputField" type="text"><br><button onclick="myFunction()" id="addtodo">+</button>
        <br><div class="todos" id="todocontainer">
        </div>
    </div>

</body>
</html>
